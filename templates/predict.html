
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'predict.css' %}" >
</head>
<body>
    <div class="container">
        <div class="title">Please Enter Details!</div>
        <form action="result">
            <div class="user-details">
                <div class="input-box">
                    <span class="details" >Pregnancies</span>
                    <input type="text" placeholder="enter pregnancies" name="n1" required>
                </div>
                <div class="input-box">
                    <span class="details">Glucose</span>
                    <input type="text" placeholder="enter glucose" name="n2" required>
                </div>
                <div class="input-box">
                    <span class="details">Blood Pressure</span>
                    <input type="text" placeholder="enter blood pressure" name = "n3" required>
                </div>
                <div class="input-box">
                    <span class="details">Skin Thickness</span>
                    <input type="text" placeholder="enter skin thickness" name = "n4" required>
                </div>
                <div class="input-box">
                    <span class="details">Insulin</span>
                    <input type="text" placeholder="enter insulin" name = "n5" required>
                </div>
                <div class="input-box">
                    <span class="details">BMI</span>
                    <input type="text" placeholder="enter BMI" name = "n6" required>
                </div>
                <div class="input-box">
                    <span class="details">Diabetes pedigree function</span>
                    <input type="text" placeholder="enter value" name = "n7" required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" placeholder="enter age" name = "n8" required>
                </div>
                <input type="submit">
            </div>
        </form>
      <h3 >  Result:{{result2}} </h3>

    </div>
</body>
</html>
